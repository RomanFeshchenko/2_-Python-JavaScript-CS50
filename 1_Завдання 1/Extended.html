<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Extended</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="field_tab">
        <a href="Google.html">Home</a>
    </div>
    <div class="field_search">
        <h1>
            <span class="blue">G</span><span class="red">o</span><span class="yellow">o</span><span class="blue">g</span><span class="green">l</span><span class="red">e</span>
            Extended
        </h1>
        <form class="extended" action="https://www.google.com/advanced_search">
            <div class="extended_option"><span class="extended_option_text">Усіма цими словами: </span><input class="field_search_text" type="text" name="q" autocomplete="off"></div>
            <div class="extended_option"><span class="extended_option_text">Cаме цим словом або фразою: </span><input class="field_search_text" type="text" name="q" autocomplete="off"></div>
            <div class="extended_option"><span class="extended_option_text">Будь-яким із цих слів: </span><input class="field_search_text" type="text" name="q" autocomplete="off"></div>
            <div class="extended_option"><span class="extended_option_text">Жодне з цих слів: </span><input class="field_search_text" type="text" name="q" autocomplete="off"></div>
            <input id="button" type="submit" value="Search">
        </form>
    </div>
</body>
</html>
